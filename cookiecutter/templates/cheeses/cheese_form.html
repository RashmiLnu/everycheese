{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
{{ view.action|default:"Add" }} Cheese
{% endblock title %}

{% block content %}

  {% with action=view.action|default:"Add" %}
    <h1>{{ action }} Cheese</h1>
    <form method="post" action=".">
      {% csrf_token %}
      {{ form |crispy }}
      <label for="rating">Rating:</label>
      <input type="number" id="rating" name="rating" min="1" max="5" value="{{ rating.rating }}">
      <br>
      <button type="submit" class="btn btn-primary">
          {{ action }}
      </button>
    </form>
  {% endwith %}
{% endblock content %}
